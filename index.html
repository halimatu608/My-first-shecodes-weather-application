<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   
    <link
    
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    

    <title>My weather application</title>
  </head>
  <body>
    <div class="my-weather-app">
      <header>
        <form id = "city-form">
          <input type="search"  placeholder="Enter a city.." required class =
          "city-button"  id = "city-input"/>
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class = "display-input" id = "display-input">Paris</h1>
            <p class="weather-condition">
              <span id = "current-date">Saturday 15:32 </span>, moderate rain <br />
              Humidity: <strong class="temperature-value">87%</strong>, Wind:
              <strong class="temperature-value">7.2km/h</strong>
            </p>
          </div>
          <br /><br />
          <div class="temperature-record-position">
            <strong class="temperature-emoji">☀️</strong>
            <strong class="temperature-record">
              <span id = "present-temperature">24</span><sup class="temperature-unit">°C</sup>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          <br /><br />
          This project was coded by
          <a href="#" target="_blank">Halimatu Abubakar</a> and is
          <a href="#" target="_blank"> on GitHub</a> and
          <a href="#" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
    <script src="src/index.js">
  </script>
  </body>
</html>
